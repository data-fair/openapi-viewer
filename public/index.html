<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>openapi-viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
      /* fallback */
      @font-face {
          font-family: 'Material Icons';
          font-style: normal;
          font-weight: 400;
          src: url(./assets/mdi-1733952643.woff2) format('woff2');
      }

      .material-icons {
          font-family: 'Material Icons';
          font-weight: normal;
          font-style: normal;
          font-size: 24px;
          line-height: 1;
          letter-spacing: normal;
          text-transform: none;
          display: inline-block;
          white-space: nowrap;
          word-wrap: normal;
          direction: ltr;
          -webkit-font-feature-settings: 'liga';
          -webkit-font-smoothing: antialiased;
      }
  </style>
</head>

<body class="openapi-viewer">
  <div id="app"></div>
  <script>
    // [DYNAMIC]
    window.iFrameResizer = {
      heightCalculationMethod: 'taggedElement'
    }
  </script>
  <script src="./bundles/app.js"></script>
</body>

</html>
